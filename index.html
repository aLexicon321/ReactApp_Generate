<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>React - Generate</title>
		<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
	</head>
	<body>
		<h1>Generate</h1>
		<div id="root"></div>

		<script type="text/babel">

            const SelectLength = (props) => {
                return(
                    <div>
                        <p>Length:</p>
                        <input type={'number'} onChange={(e)=> props.change(e.target.value)} />
                    </div>
                );
            }

            const SelectTypes = (props) => {
                return(
                    <div>
                        <label>Chars</label> 
                        <input type={'checkbox'} defaultChecked={props.charChecked} onChange={(e)=> props.changeChar(e.target.checked) } />
                    
                        <label>Numbers</label> 
                        <input type={'checkbox'} defaultChecked={props.numChecked} onChange={(e)=> props.changeNum(e.target.checked) } />
                    
                        <label>Symbols</label>
                        <input type={'checkbox'} defaultChecked={props.symChecked} onChange={(e)=> props.changeSym(e.target.checked) } />
                    </div>
                ); 
            }
            
            const Generator = () => {

                const [lengthOfString, setLengthOfString] = React.useState();
                const [typeChar, setTypeChar] = React.useState(true);
                const [typeNum, setTypeNum] = React.useState(false);
                const [typeSym, setTypeSym] = React.useState(false);

                const GenerateString = () => alert('Generating...');
                
                return(
                    <div>
                        <p>Create a password</p>

                        <hr/>
                        <SelectLength change={setLengthOfString} />

                        <hr/>
                        <SelectTypes
                            changeChar={setTypeChar} charChecked={typeChar}
                            changeNum={setTypeNum} numChecked={typeNum}
                            changeSym={setTypeSym} symChecked={typeSym}
                        />
                        
                        <input type={'button'} onClick={()=> GenerateString() } value={'Generate'} />
                    </div>
                );
            }
            ReactDOM.render(<Generator />, document.querySelector('#root'));
		</script>
	</body>
</html>
